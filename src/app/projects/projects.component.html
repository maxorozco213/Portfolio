<div class="header">
    <div id="title-wrapper">
        <h2 nz-typography id="title-text">GitHub Repositories</h2>
    </div>
</div>

<div class="exp-content">
    <!--    Iterate the array with key 'professional'-->
    <div nz-row [nzGutter]="[10, 16]" class="exp-card-wrapper">
        <div nz-col [nzSpan]="8" class="exp-card-wrapper" *ngFor="let proj of repoList">
            <nz-card nzHoverable class="exp-card">
                <!--            <nz-card-meta [nzTitle]="exp.company" [nzDescription]="exp.role"></nz-card-meta>-->
                <div class="exp-card-header">
                    <div id="card-title-wrapper">
                        <h4 nz-typography id="card-title">{{ proj.name }}</h4>
                        <span></span>
                    </div>
                    <span id="card-subheader"></span>
                </div>
                <nz-divider></nz-divider>
<!--                Card body-->
                <span id="skills-header">Description</span><br/>
                <span>
                    {{ proj.description }}
                </span>
                <div class="card-duty-list">
                    <span id="duty-subheader">Duties:</span>

                </div>
            </nz-card>
        </div>
    </div>
</div>
