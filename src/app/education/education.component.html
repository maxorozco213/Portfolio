<div class="header">
    <div id="title-wrapper">
        <h2 nz-typography id="title-text">Education and Skills</h2>
    </div>
</div>

<div class="exp-content">
    <!--    Iterate the array with key 'professional'-->
    <div nz-row [nzGutter]="[10, 16]" class="exp-card-wrapper">
        <div nz-col [nzSpan]="8" class="exp-card-wrapper" *ngFor="let edu of education">
            <nz-card nzHoverable class="exp-card" (click)="sendToLink(edu.link)">
                <!--            <nz-card-meta [nzTitle]="exp.company" [nzDescription]="exp.role"></nz-card-meta>-->
                <div class="exp-card-header">
                    <div id="card-title-wrapper">
                        <h4 nz-typography id="card-title">{{ edu.schoolName }}</h4>
                        <div *ngIf="edu.id == 1" style="width:50%;display: flex;justify-content: right">
                            <img src="../../assets/Logos/csula-logo.png" alt="CSULA" id="csula-logo" />
                        </div>
                        <div *ngIf="edu.id == 2" style="width:50%;display: flex;justify-content: right">
                            <img src="../../assets/Logos/sfsu-logo.png" alt="SFSU" id="sfsu-logo" />
                        </div>
                        <div *ngIf="edu.id == 3" style="width:50%;display: flex;justify-content: right">
                            <img src="../../assets/Logos/gcc-logo.png" alt="GCC" id="gcc-logo" />
                        </div>
                    </div>
                    <div id="card-subtitle-wrapper">
                        <span id="card-subheader">{{ edu.major }}</span>
                        <span>{{ edu.attendStart }} - {{ edu.attendEnd }}</span>
                    </div>
                </div>
                <nz-divider></nz-divider>
                <!--            Iterate the nested array-->
                <span *ngIf="edu.id != 3" id="skills-header">Extracurriculars:</span><br/><br/>
                <span nz-typography *ngFor="let ex of edu.extracurriculars">
                    <span>{{ ex.groupName }}</span> <br/>
                </span>
            </nz-card>
        </div>
        <nz-card class="edu-card">
            <div id="skill-wrapper">
                <span nz-typography *ngFor="let skill of skills">
                    <span>{{ skill }}</span>
                </span>
            </div>
        </nz-card>
    </div>
</div>

<div>
    <h4 nz-typography>Senior Project</h4>
</div>
